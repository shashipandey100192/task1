    <style>
        *
        {
            margin:0 auto;
            padding:0;
        }
        :root
        {
            --w:100%;
            --h:500px;
        }
        .slider
        {
            width:var(--w);
            height: var(--h);
            overflow: hidden;
            
        }
        .slider>section
        {
            width:400%;
            height: var(--h);
            position: relative;
            animation:myslider 10s infinite ease-in-out alternate;
            
        }
        .slider>section>div
        {
            width:25%;
            height: var(--h);
            float:left;
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }
        .slider>section>div:nth-child(1)
        {
            background-image: url('https://www.skyweaver.net/images/media/wallpapers/wallpaper2.jpg');
        }
        .slider>section>div:nth-child(2)
        {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFObJt3_NVEbc_bN38nYINY7XLz9izkR0ldg&s');
        }
        .slider>section>div:nth-child(3)
        {
            background-image: url('https://m.media-amazon.com/images/I/71SiLxdQ0jL._AC_UF1000,1000_QL80_.jpg');
        }
        .slider>section>div:nth-child(4)
        {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR69RaqBw6mRzji2rph4_Bhqe3KZZgqGhnIQw&s');
        }
        .slider header
        {
            width: 100%;
            height: 100%;
            background-color: rgba(red, green, blue,0.5);
            text-align: center;
        }
        .slider h1{
            font-size: 80px;
        }

        @keyframes myslider {
            0%{left:0%}
            25%{left:0%}
            30%{left:-100%}
            50%{left:-100%}
            55%{left:-200%}
            75%{left:-200%}
            80%{left:-300%}
            100%{left:-300%}
        }
        /*--------------------------end of slider-------------------------*/
        .media
        {
            width: 200px;
            height: auto;
            list-style-type: none;
            position: fixed;
            top:20vh;
            right:-11%;
        }
        .media li
        {
         height: 50px;
         width: 100%;
         margin-top:5px;
         transition-duration: 200ms;
         
        }
        .media a{
            display: flex;
            align-items: center;
            background-color: orange;
            padding:10px;
            text-decoration: none;
            color:green;
        }
        .media a span,i
        {
            flex:1;
        }
        .media a span{
            flex:3
        }
        .media li:hover
        {
            transform: translate(-70%,0);
            right:0%;
            transition-duration: 200ms;
        }

    </style>
</head>
