<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>

        *
        {
            margin:0;
            padding:0;
        }

        nav
        {
            width: 100%;
            height: 50px;
            /* background-color: orange; */
        }
        nav ul
        {
            list-style-type: none;
        }
        nav ul li
        {
            width:150px;
            height: 50px;
            /* border:1px solid red; */
            float:left;
            text-align: center;
            line-height: 50px;
        }
        nav a
        {
            color:blueviolet;
            text-decoration: none;
            background-color: rgb(255, 0, 179);
            width: 100%;
            height: 50px;
            /* display: inline-block; */
            float:left;
            transition-duration: 500ms;
        }
        nav ul li ul
        {
            display: none;
        }
        nav ul li:hover ul
        {
            display: block;
        }

        nav a:hover
        {
            background-color: orangered;
            transform: translate(1px,20px);
            transition-duration: 500ms;
        }
        nav a:active
        {
            background-color: green;
        }
        /* nav a:visited
        {
            color: aquamarine;
        } */

        nav>ul>li>ul>li>a
        {
            background:linear-gradient(rgb(247, 203, 119),rgb(237, 172, 51));
        }


    </style>
</head>
